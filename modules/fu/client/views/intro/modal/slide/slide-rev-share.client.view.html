<div class="text-center slide-rev-share" data-ng-controller="SlideRevShareController">
    <div class="text">
        <h3>
            Awesome, go make your first pick!
        </h3>
    </div>
    <div class="text">
        Rev share is based on the top 5 members based on profit, each calendar month.
    </div>


    <table class="table leaderboard-sm">
        <thead>
        <th class="rank">#</th>
        <th class="username">USERNAME</th>
        <th class="text-center profit">PROFIT</a></th>
        <th class="text-center actions">ACTIONS</th>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in leaderboard |orderBy:'profit':true">
            <td class="rank">{{$index+1}}</td>
            <td class="username"><a ui-sref="profile({username:user.user.username})">{{user.user.username}}</a></td>
            <td class="text-center profit">{{user.profit| number:1}}</td>
            <td class="actions">
                <btn-follow user-id="user.user._id"></btn-follow>
                <btn-pending-picks username="user.user.username" pick-count="user.pending"></btn-pending-picks>
            </td>
        </tr>
        </tbody>
    </table>


    <div class="btn-container text-center">
        <a  ui-sref="makePicks.home" class="btn btn-blue-2-empty">
            Start Making Picks
        </a>
    </div>
</div>
