<div class="panel gamecenter-picks">
    <div class="panel-heading">
        <h1>PICKS</h1>
    </div>
    <tabset class="tabs-full tabs-3">
        <tab active="proActive">
            <tab-heading>PRO ({{proCount}})</tab-heading>
            <pick-list include-user="true" picks="proPicks" event="event" data-ng-if="!proHidden"></pick-list>
            <div class="pro-picks-upgrade" data-ng-if="proHidden">
                <h2>{{proCount}} Pro Pick(s)</h2>
                <btn-upgrade></btn-upgrade>
            </div>
        </tab>
        <tab active="allActive">
            <tab-heading>ALL ({{allPicks.length}})</tab-heading>
            <pick-list include-user="true" picks="allPicks" event="event"></pick-list>
            <div class="pro-picks-upgrade" data-ng-if="generalHidden">
                <h2 data-ng-if="generalCount">{{generalCount}} Pick(s)</h2>
                <a class="btn btn-green" href="signup?redirect={{location.path()}}">CREATE FREE ACCOUNT</a>
            </div>
        </tab>
        <tab>
            <tab-heading>FOLLOWING ({{followingPicks.length}})</tab-heading>
            <pick-list include-user="true" picks="followingPicks" event="event"></pick-list>
        </tab>
    </tabset>
</div>
