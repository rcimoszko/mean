<div class="modal-header">
    <button type="button" class="close" data-ng-click="modal.closeModal(modalInstance)"><span aria-hidden="true">&times;</span></button>
    FOLLOWERS
</div>

<div class="modal-body clearfix">
    <div class="col-xs-4 col-sm-3 col-lg-2 text-center" style="margin-bottom:15px;" data-ng-repeat="follower in followersList|orderBy:'name'">
        <avatar username="follower.follower.ref.username" size="'sm'" url="follower.follower.ref.avatarUrl"></avatar>
        <div class="username"><a ui-sref="profile({username:follower.follower.ref.username })">{{follower.follower.ref.username}}</a></div>
        <btn-follow-rect user-id="follower.follower.ref._id" size="'xs'"></btn-follow-rect>
    </div>
</div>
