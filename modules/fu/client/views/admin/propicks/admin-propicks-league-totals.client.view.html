<section class="content-padding-top">
    <h2><a ui-sref="admin.home">Home</a> > League Pro Picks</h2>

    <table class="table">
        <colgroup width="15%">
        <colgroup width="15%">
        <colgroup width="15%">
        <colgroup width="15%">
        <colgroup width="20%">
        <colgroup width="20%">
            <thead>
            <th>League</th>
            <th># Picks</th>
            <th>Record</th>
            <th>Profit</th>
            <th>Roi</th>
            </thead>
            <tbody>
            <tr data-ng-repeat="proPick in proPicks|orderBy:'league'">
                <td>{{proPick.league}}</td>
                <td>{{proPick.count}}</td>
                <td>{{proPick.wins}}-{{proPick.losses}}</td>
                <td data-ng-class="{'color-green':proPick.profit>0, 'color-red':proPick.profit<0}">{{proPick.profit|formatProfit}}</td>
                <td data-ng-class="{'color-green':proPick.profit>0, 'color-red':proPick.profit<0}">{{proPick.roi|formatRoi}}</td>
            </tr>
            </tbody>
    </table>
</section>
