<section class="panel full-height" style="padding:5%;">

    <h3>Thank you for signing up with FansUnite.com, we are excited to have you apart of the team.</h3>

    <h4 style="line-height:1.5">
        We have sent you an email to activate your account. If you have not received the email please check your junk mail or, click here to resend the email.
    </h4>
    <div class="text-center" style="margin-top:50px;">
        <button class="btn btn-medium btn-lg" data-ng-click="resendVerificationEmail()">RE-SEND EMAIL</button>
        <div style="margin-top:20px;">
            <div data-ng-bind="success"></div>
            <div data-ng-bind="error"></div>
        </div>
    </div>

</section>
