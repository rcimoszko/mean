<div class="panel auth-panel panel-square">
    <div class="panel-heading">
        <h3 class="text-center">Login</h3>
    </div>
    <div class="panel-body">

        <form name="userForm" ng-submit="signin(userForm.$valid)" class="auth-form" novalidate autocomplete="off">

            <fieldset>
                <div class="form-group" show-errors>
                    <input type="text" id="username" name="username" class="form-control" ng-model="form.username" placeholder="Username" required>
                    <div ng-messages="userForm.username.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Username is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <input type="password" id="password" name="password" class="form-control" ng-model="form.password" placeholder="Password" required>
                    <div ng-messages="userForm.password.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Password is required.</p>
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-orange">Sign in</button>
                    &nbsp; or&nbsp;
                    <a ui-sref="signup">Sign up</a>
                </div>
                <div class="text-center forgot-password">
                    <a ui-sref="password.forgot">Forgot your password?</a>
                </div>
                <alert type="danger" ng-show="error" class="text-center text-danger">
                    <span ng-bind="error"></span>
                </alert>
            </fieldset>

            <div class="divider">
              <span>
                OR LOGIN WITH
              </span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <a href="/api/auth/facebook" target="_self" class="btn btn-social btn-facebook">
                        <i class="fa fa-facebook"></i> Facebook
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="/api/auth/twitter" target="_self" class="btn btn-social btn-twitter">
                        <i class="fa fa-twitter"></i> Twitter
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="/api/auth/google" target="_self" class="btn btn-social btn-google">
                        <i class="fa fa-google"></i>Google+
                    </a>
                </div>
            </div>
        </form>

    </div>
</div>
