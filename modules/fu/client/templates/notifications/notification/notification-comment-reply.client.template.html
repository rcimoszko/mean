<div class="notification notification-comment-reply" data-ng-click="readNotification(notification)" data-ng-class="{new: notification.new}">
    <avatar url="notification.userFrom.ref.avatarUrl" size="'xs'"></avatar>
    <a ui-sref="profile({username:notification.userFrom.ref.username})">{{notification.userFrom.ref.username}}</a> replied to your comment. <span class="timestamp" am-time-ago="notification.timestamp"></span>
</div>
