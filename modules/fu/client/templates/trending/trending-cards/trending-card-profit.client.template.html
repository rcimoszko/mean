
<div class="trending-card">
    <avatar username="user.username" url="user.avatarUrl" size="'md'"></avatar>
    <btn-follow-rect user-id="user._id" size="'lg'"></btn-follow-rect>
    <div class="username">
        <a ui-sref="profile({username:user.username})">{{user.username}}</a>
    </div>
    <div class="stat-value">{{value|formatProfit}}</div>
    <div class="stat-text">PROFIT</div>
</div>
