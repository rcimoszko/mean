<div class="panel panel-square">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6 border-right-divider">
                <h1>MY HANDICAPPERS</h1>
                <table class="table table-striped leaderboard-sm table-condensed ">
                    <thead>
                        <th></th>
                        <th class="text-center" data-ng-class="{'active': order === 'profit'}"><a href data-ng-click="updateOrder('profit')">PROFIT</a></th>
                        <th class="text-center" data-ng-class="{'active': order === 'roi'}"><a href data-ng-click="updateOrder('roi')" >ROI</a></th>
                        <th class="text-center" data-ng-class="{'active': order === 'wins'}"><a href data-ng-click="updateOrder('wins')" >W/L</a></th>
                        <th class="text-center" data-ng-class="{'active': order === 'pending'}"><a href data-ng-click="updateOrder('pending')" >PENDING</a></th>
                        <th class="text-center"></th>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="user in followingLeaderboard|orderBy:currentOrder:false|limitTo:limit()">
                            <td><avatar size="'xs'" url="user.avatarUrl"></avatar><a ui-sref="profile({username:user.username})">{{user.username}}<a/></td>
                            <td class="text-center" data-ng-class="{'active': order === 'profit'}">{{user.profit| number:1}}</td>
                            <td class="text-center" data-ng-class="{'active': order === 'roi'}">{{user.roi|number:1}}%</td>
                            <td class="text-center" data-ng-class="{'active': order === 'wins'}">{{user.wins}}-{{user.losses}}</td>
                            <td class="text-center" data-ng-class="{'active': order === 'pending'}">{{user.pending}}</td>
                            <td><btn-follow user-id="user._id"></btn-follow></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-right" style="margin-top:5px">
                    <a  href data-ng-click="toggleLimit()"><span data-ng-if="limitOn">VIEW ALL</span><span data-ng-if="!limitOn">HIDE</span></a>
                </div>
            </div>
            <div class="col-sm-6">
                <h1>TRENDING</h1>
                <tabset class="tabs-3 tabs-full tabs-sm">
                    <tab>
                        <tab-heading>PROFIT</tab-heading>
                    </tab>
                    <tab>
                        <tab-heading>STREAK</tab-heading>
                    </tab>
                    <tab>
                        <tab-heading>FOLLOWING</tab-heading>
                    </tab>
                </tabset>

            </div>
        </div>
    </div>
</div>
