<p style="margin:20px 0;">
    <button class="btn btn-default" type="button" data-ng-click="getScores('hockey')">Get Scores</button>
</p>
<table class="table resolve-table">
    <thead>
        <th>Start Time</th>
        <th>League</th>
        <th class="text-center">Picks</th>
        <th>Match</th>
        <th>1st P</th>
        <th>2nd P</th>
        <th>3rd P</th>
        <th>OT?</th>
        <th>OT Score</th>
        <th>Save</th>
        <th>Cancel</th>
    </thead>
    <tbody>
        <tr class="first-contestant" data-ng-repeat-start="event in events">
            <td rowspan="2" class="valign">{{event.startTime|date:'MMM d, yyyy'}} <br/>{{event.startTime|date:'h:mm a'}}</td>
            <td rowspan="2" class="valign">{{event.league.name}}</td>
            <td class="text-center valign" rowspan="2">{{event.pickCount}}</td>
            <td>{{event.contestant1.name}}</td>
            <td><input type="number" min="0" data-ng-model="event.contestant1P1Score"/></td>
            <td><input type="number" min="0" data-ng-model="event.contestant1P2Score"/></td>
            <td><input type="number" min="0" data-ng-model="event.contestant1P3Score"/></td>
            <td class="text-center valign" rowspan="2"><input type="checkbox" data-ng-model="event.overtime"/></td>
            <td><input type="number" min="0" data-ng-model="event.contestant1OTScore" data-ng-disabled="!event.overtime"/></td>
            <td rowspan="2" class="valign"><button class="btn btn-default" data-ng-click="saveEvent(event)">SAVE</button></td>
            <td rowspan="2" class="valign"><button class="btn btn-default" data-ng-click="cancelEvent(event)">CANCEL</button></td>
        </tr>
        <tr class="second-contestant" data-ng-repeat-end>
            <td>{{event.contestant2.name}}</td>
            <td><input type="number" min="0" data-ng-model="event.contestant2P1Score"/></td>
            <td><input type="number" min="0" data-ng-model="event.contestant2P2Score"/></td>
            <td><input type="number" min="0" data-ng-model="event.contestant2P3Score"/></td>
            <td><input type="number" min="0" data-ng-model="event.contestant2OTScore" data-ng-disabled="!event.overtime"/></td>
        </tr>
    </tbody>
</table>
