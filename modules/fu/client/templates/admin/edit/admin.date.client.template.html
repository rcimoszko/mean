
<div class="form-group datepicker">
    <label class="control-label"  data-ng-if="label">{{label}}</label>
    <input type="text" class="form-control" placeholder="YYYY-MM-DD" show-button-bar="false" datepicker-popup="yyyy-MM-dd" data-ng-model="model" is-open="opened" close-text="Close" ng-required="required" />
</div>
