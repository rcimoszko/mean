<table class="table pick-table">
    <thead>
        <th>TIME</th>
        <th colspan="3">PICK</th>
        <th>ODDS</th>
        <th>UNITS</th>
        <th>PROFIT</th>
        <th>ROI</th>
        <th>ACTIONS</th>
    </thead>
    <tbody>
        <tr data-ng-repeat="pick in picks" class="{{pick.result|lowercase}}">
            <td class="time text-center">{{pick.event.startTime|date:'MMM d'}}<br/>{{pick.event.startTime|date:'h:mm a'}}</td>
            <td class="bet-duration text-center text-uppercase">{{pick.betDuration}}</td>
            <td class="game-name text-uppercase winner-{{pick.winner}}">
                <span ng-bind-html="pick|gameName:true"></span>
            </td>
            <td class="pick-name text-center text-uppercase"><span ng-bind-html="pick|pickName"></span></td>
            <td class="odds text-center">{{pick.odds|formatOdds}}</td>
            <td class="units text-center">{{pick.units}}</td>
            <td class="profit text-center">{{pick.profit.toFixed(2)}}</td>
            <td class="roi text-center">{{pick.roi.toFixed(0)}}%</td>
            <td class="text-center actions"><btn-comment pick="pick"></btn-comment><btn-share event="pick.event" pick="pick"></btn-share></td>
        </tr>
    </tbody>
</table>
