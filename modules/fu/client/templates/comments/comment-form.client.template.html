<form class="comment-form" data-ng-submit="submit()">

    <div class="btn-container text-center">
        <input type="submit" class="btn btn-xs btn-blue-2-empty" value="SUBMIT"/>
    </div>
    <div class="text-center text-danger" data-ng-bind="error"></div>
</form>
