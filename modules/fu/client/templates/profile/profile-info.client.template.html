<div class="panel panel-square profile-info">
    <div class="panel-body">
        <div class="avatar-container">
            <avatar username="profile.user.username" size="'lg'" url="profile.user.profileUrl"></avatar>
        </div>
        <h1>{{profile.user.username}}</h1>
        <div class="follow-btn-container" data-ng-if="authentication.user._id !== profile.user._id">
            <btn-follow-rect user-id="profile.user._id"></btn-follow-rect>
            <btn-message username="profile.user.username"></btn-message>
        </div>
        <!--<h2>{{profile.user.description}}</h2>-->
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-6">
                <span class="count">{{profile.user.followingCount}}</span> <a class="follow-count-text" href data-ng-click="showFollowingModal()">FOLLOWING</a>
            </div>
            <div class="col-xs-6">
                <span class="count">{{profile.user.followerCount}}</span> <a class="follow-count-text" href data-ng-click="showFollowerModal()">FOLLOWERS</a>
            </div>
        </div>
    </div>

</div>
