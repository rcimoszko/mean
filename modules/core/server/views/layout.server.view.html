<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>

<body data-ng-controller="MainController" class="ng-cloak">
  <!--<header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse" data-ng-class="{auth: authentication.user}"></header>-->
  <header ng-include="'/modules/fu/client/views/top-menu.client.view.html'" id="top-menu" data-ng-class="{auth: authentication.user}"></header>
  <ng-include src="'/modules/fu/client/views/auth-side-menu.client.view.html'" data-ng-if="authentication.user"></ng-include>
  <section id="content"  data-ng-class="{auth: authentication.user}">
      {% block content %}{% endblock %}

      <ng-include src="'/modules/fu/client/views/footer.client.view.html'" data-ng-hide="isPicksPage()" data-ng-if="!loading.isLoading.pageLoading"></ng-include>
  </section>

  <ng-include src="'/modules/fu/client/views/bet-slip.client.view.html'"></ng-include>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}

  <script src="https://checkout.stripe.com/checkout.js"></script>


  <script type="text/javascript">

      var user = {{ user | json | safe }};

      {% if process.env.NODE_ENV === 'production' %}
          var mixpanelId = "04f7b2ee1bac1dc961b5c2e4bde1e71d";
          if(user){
              ga('set', '&uid', user._id);
          }
          {% endif %}

          {% if process.env.NODE_ENV === 'development' || process.env.NODE_ENV === 'test' %}
              var mixpanelId = "45aadb2d05fa37c26b9bad9329b41ca2";
              {% endif %}

              (function(f,b){if(!b.__SV){var a,e,i,g;window.mixpanel=b;b._i=[];b.init=function(a,e,d){function f(b,h){var a=h.split(".");2==a.length&&(b=b[a[0]],h=a[1]);b[h]=function(){b.push([h].concat(Array.prototype.slice.call(arguments,0)))}}var c=b;"undefined"!==typeof d?c=b[d]=[]:d="mixpanel";c.people=c.people||[];c.toString=function(b){var a="mixpanel";"mixpanel"!==d&&(a+="."+d);b||(a+=" (stub)");return a};c.people.toString=function(){return c.toString(1)+".people (stub)"};i="disable track track_pageview track_links track_forms register register_once alias unregister identify name_tag set_config people.set people.set_once people.increment people.append people.union people.track_charge people.clear_charges people.delete_user".split(" ");
                  for(g=0;g<i.length;g++)f(c,i[g]);b._i.push([a,e,d])};b.__SV=1.2;a=f.createElement("script");a.type="text/javascript";a.async=!0;a.src="undefined"!==typeof MIXPANEL_CUSTOM_LIB_URL?MIXPANEL_CUSTOM_LIB_URL:"//cdn.mxpnl.com/libs/mixpanel-2-latest.min.js";e=f.getElementsByTagName("script")[0];e.parentNode.insertBefore(a,e)}})(document,window.mixpanel||[]);

              mixpanel.init(mixpanelId, {
                  loaded: function() {

                      if(user) {
                          mixpanel.identify(user._id);
                          var props = {
                              '$email': user.email,
                              '$name': user.username,
                              'Following': user.followingCount,
                              'Followers': user.followerCount,
                              'Twitter Handle': user.twitterHandle,
                              'Account Type': user.provider,
                              'Lose Streak': user.loseStreak,
                              'Win Streak': user.winStreak,
                              'First Name': user.firstName,
                              'Last Name': user.lastName,
                              'Premium': user.premium,
                              'Lifetime Premium': user.lifetimePremium,
                              'Trial': user.trial,
                              'Units': user.units,
                              'Verified': user.verified,
                              '$created': user.created,
                              'Odds Type': user.oddsFormat,
                              'Join: Date': user.created
                          };

                          if(user.favoriteSportNew){
                              props['Favorite Sport'] = user.favoriteSportNew.name;
                          }

                          mixpanel.people.set(props);

                          // set supers
                          var supers = {
                              '$created': user.created,
                              'Join Date': user.created
                          };
                          mixpanel.register_once(supers);
                      }
                  }
              });
  </script>
</body>

</html>
